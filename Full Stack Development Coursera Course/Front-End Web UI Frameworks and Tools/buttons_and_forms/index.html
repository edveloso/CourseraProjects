<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Buttons and Forms Examples</title>
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="../css/myStyles.css" rel="stylesheet" type="text/css">
	<link href="../css/font-awesome.css" rel="stylesheet" type="text/css">
	<link href="../css/bootstrap-social.css" rel="stylesheet" type="text/css">
</head>
<body>

	<header>
		<h2 align=center>Buttons</h2>
		<hr style="padding:20px;">
	</header>

	<div class="row">
		<div class="col-md-5 col-md-offset-1">
			<button type="button" class="btn btn-primary btn-lg">Large Primary</button>
			<button type="button" class="btn btn-default">Default</button>
			<button type="button" class="btn btn-success btn-sm">Small Success</button>
			<button type="button" class="btn btn-info btn-xs">Extra Small Info</button>
			<button type="button" class="btn btn-link">Link</button>
		</div>
		<div class="col-md-3">
			<button type="button" class="btn btn-warning btn-block">Warning</button>
			<button type="button" class="btn btn-danger btn-block" disabled="disabled">Danger</button>
		</div>
	</div>

	<p style="padding:20px;"></p>

	<div class="row">
		<div class="col-md-6 col-md-offset-1">
			<div class="btn-toolbar" role="toolbar">
				<div class="btn-group btn-group-sm" role="group">
					<button type="button" class="btn btn-primary">Large Primary</button>
					<button type="button" class="btn btn-default">Default</button>
					<button type="button" class="btn btn-success">Small Success</button>
				</div>
				<div class="btn-group btn-group-lg" role="group">
					<button type="button" class="btn btn-info">Extra Small Info</button>
					<button type="button" class="btn btn-warning">Warning</button>
					<button type="button" class="btn btn-danger">Danger</button>
				</div>
			</div>
		</div>

		<div class="col-md-3">
			<div class="btn-group-vertical" role="group">
				<button type="button" class="btn btn-info">Info</button>
				<button type="button" class="btn btn-warning">Warning</button>
				<button type="button" class="btn btn-danger">Danger</button>
			</div>
		</div>
	</div>

	<div class="row">
		<h2 align=center>Forms</h2>
		<hr style="padding:20px;">
	</div>

	<div class="row">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="firstname" class="col-sm-2 control-label">First Name</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter First Name">
				</div>
			</div>
		</form>
	</div>

	<p style="padding:20px;"></p>

	<div class="container">
		<form class="form-inline">
			<div class="form-group">
				<label class="sr-only" for="email">Email adress</label>
				<input type="email" class="form-control" id="email" placeholder="Email">
			</div>
			<div class="form-group">
				<label class="sr-only" for="password">Password</label>
				<input type="password" class="form-control" id="password" placeholder="Password">
			</div>
			<div class="checkbox">
				<label> <input type="checkbox"> Remember-me</label>
			</div>
			<button type="submit" class="btn btn-default">Sign in</button>
		</form>
	</div>

	<p style="padding:20px;"></p>

	<div class="container">
		<div class="col-sm-2">
			<div class="input-group">
				<div class="input-group-addon">(</div>
				<input type="tel" class="form-control" id="areacode" name="areacode" placeholder="Area Code">
				<div class="input-group-addon">)</div>
			</div>
		</div>
	</div>
	

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
