<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Programa Web para converter temperatura</title>
</head>
<body>
	<h1>Conversão de Temperatura</h1>
	<h3>Escolha o Tipo de conversão</h3>
	<form action="converter">
		<select name="tipoDeConversao">
			<option value="cToF">Celsius para Fahrenheit</option>
			<option value="fToC">Fahrenheit para Celsius</option>
		</select>
		<h3>Digite o Valor para converter</h3>
		<input type="number" name="temperatura"> <input type="submit" name="converter" value="Converter!">
	</form>
</body>
</html>
